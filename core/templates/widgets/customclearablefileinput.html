<div class="image_container">
{% if widget.is_initial %}{{ widget.initial_text }}: <img src="{{ widget.value.url }}" style="width: 200px;">{% if not widget.required %}
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
<label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>{% endif %}<br>
{{ widget.input_text }}:{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</div>
<button class="btn btn-primary" type="button" onclick="document.getElementById('id_{{ widget.name }}').click()" style="margin: 10px;">Selecionar</button>
