{% extends 'base.html' %}
{% load static %}


{%block base_head %}
<link rel="stylesheet" type="text/css" href="{% static 'products/css/card.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-xl-9">
			<p class="fs">Produtos separados por categorias:</p>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-xl-9">
			<div class="row-cols-xl-3 row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 row">
					{% for category in object_list %}
					<div class="col" style="margin-top: 10px;">
						<div class="category">
							<div class="card" style="height: 300px;">
		                        <a class="cor" href="{% url 'category_list' slug=category.slug %}">
									<div>
										<img src="{{ category.image.url }}" class="card-img-bottom" alt="..." style="width: auto; max-height: 299px;margin-left: auto; margin-right: auto; display: block;">
									</div>
								</a>
							</div>
							<a class="cor" href="{% url 'category_list' slug=category.slug %}">
							<div class="card-footer border border-1">
								<h5 class="text-center">{{ category.name|title }}</h5>
							</div>
							</a>
						</div>

					</div>
					{% endfor %}
			</div>
		</div>
	</div>
	<br>
    {% include 'products/includes/pagination.html' %} 
</div> 
{% endblock %}
