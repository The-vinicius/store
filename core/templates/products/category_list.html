{% extends 'base.html' %}
{% load static %}


{%block base_head %}
<link rel="stylesheet" type="text/css" href="{% static 'products/css/card.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
	<div class="row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 row">
			{% for category in object_list %}
			<div class="col" style="margin-top: 20px;">
					<div class="card border-secondary">
                        <a class="cor" href="{% url 'category_list' slug=category.slug %}">
							<img src="{{ category.image.url }}" class="card-img-bottom" alt="..." style="width: 100%; height: 250px;">
							<div class="card-footer">
								<h5 class="text-center">{{ category.name|title }}</h5>
							</div>
						</a>
					</div>
			</div>
			{% endfor %}
	</div>
	<br>
    {% include 'products/includes/pagination.html' %} 
</div> 
{% endblock %}
