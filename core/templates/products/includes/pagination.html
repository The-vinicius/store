<div class="container" style="margin-top: 30px;">
    <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center align-items-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">&#10094; Anterior</a>
            </li>
        {% endif %}

        <li class="page-item" style="padding: 0px 20px 0px 20px">
            <strong style="padding-right: 15px;">{{ page_obj.number }}</strong> de {{ page_obj.paginator.num_pages }}
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Seguinte &#10095;</a>
            </li>
        {% endif %}
    </ul>
    </nav>
</div>
