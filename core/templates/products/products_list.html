{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1">
	{% for product in object_list %}
		<div class="col" style="margin-top: 10px;">
			<div class="card">
                <a class='cor' href="{{ product.get_absolute_url }}">
					<img src="{{ product.image.url }}" class="card-img-top" alt="Sua internet Ã© uma bosta!" style="height: 150px;">
				</a>
				<div class="card-body">
					<a class='cor' href="{{ product.get_absolute_url }}">
					<p class="card-title" style="font-size: 1.1rem">{{ product.name }}</p>
					<p class="card-text" style="font-size: 1.8rem;">
						<span style="font-size: 15px;">R$</span> {{ product.price }}
					</p>
					</a>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
